<section>
  <div class="container mx-auto">
    <div class="grid md:grid-cols-2 gap-6 md:gap-16">
      <app-placeholder-img-wrapper
        [imgSrc]="sectionProps.bannerImgPath"
        customCss="rounded"
        class="min-h-80"
      ></app-placeholder-img-wrapper>
      <div class="content md:my-16 md:py-16 grid gap-6 relative">
        <div class="flex flex-col gap-6 min-h-72">
          <div class="review-stars flex gap-1 text-yellow-400">
            <span *ngFor="let index of [].constructor(5); let i = index">
              <i
                [class]="
                  (sectionProps.cards[currentCardIndex].review ?? 0 <= i
                    ? 'fa-solid'
                    : 'fa-regular') + ' fa-star'
                "
              ></i>
            </span>
          </div>
          <p class="text-xl font-bold">
            {{ sectionProps.cards[currentCardIndex].body }}
          </p>
          <div class="user-info flex gap-2 items-center">
            <div class="profile-pic-wrapper">
              <img
                *ngIf="sectionProps.cards[currentCardIndex].userImgPath"
                [src]="sectionProps.cards[currentCardIndex].userImgPath"
                alt=""
                srcset=""
              />
              <span *ngIf="!sectionProps.cards[currentCardIndex].userImgPath">
                {{ sectionProps.cards[currentCardIndex].userName?.slice(0, 1) }}
              </span>
            </div>
            <div class="info-content">
              <p class="text-sm font-semibold">
                {{ sectionProps.cards[currentCardIndex].userName }}
              </p>
              <p class="text-sm">
                {{ sectionProps.cards[currentCardIndex].userOccupation }}
              </p>
            </div>
          </div>
          <div class="controls mt-auto flex gap-3">
            <app-default-button [outline]="true" (_onClick)="previous()"
              ><i class="fa-solid fa-arrow-left"></i
            ></app-default-button>
            <app-default-button [outline]="true" (_onClick)="next()"
              ><i class="fa-solid fa-arrow-right"></i
            ></app-default-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
