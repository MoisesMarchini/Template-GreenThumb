<section [class]="getLayout('background') + ' flex relative no-anim'">
  <div
    [class]="
      'container grow grid gap-16 mx-auto ' +
      getLayout('column') +
      (sectionProps.textColor ? ' text-' + sectionProps.textColor : '')
    "
  >
    <div
      class="content relative z-10 text-center flex flex-col items-center mx-auto gap-8 max-w-xl"
    >
      <h1 class="text-5xl font-bold">
        {{ sectionProps.title }}
      </h1>
      <p>
        {{ sectionProps.subtitle }}
      </p>
      <div class="btn-actions flex gap-3 mx-auto">
        <app-default-button>Learn More</app-default-button>
      </div>
    </div>
    <app-placeholder-img-wrapper
      [imgSrc]="sectionProps.bgImgSrc"
      [load]="'eager'"
      [class]="
        isHeroColumn
          ? 'md:row-span-2'
          : 'absolute inset-0 z-0 brightness-50 opacity-90 pointer-events-none'
      "
    ></app-placeholder-img-wrapper>
  </div>
  <span class="scroll-down" [class.scrolled]="scrolled">
    <i class="fa-solid fa-arrow-down icon"></i>
  </span>
</section>
