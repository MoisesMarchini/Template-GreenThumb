<app-base-section>
  <div
    class="container md:grid grid-cols-2 gap-16 mx-auto"
    style="min-height: 60vh"
  >
    <div
      class="left grid my-auto md:pt-16 pb-16"
      [class.order-1]="sectionProps.reversed"
    >
      <h3 class="font-semibold mb-6" *ngIf="!!sectionProps.subtitle">
        {{ sectionProps.subtitle }}
      </h3>
      <h2 class="text-4xl font-bold mb-6">
        {{ sectionProps.title }}
      </h2>
      <p *ngIf="!!sectionProps.body">
        {{ sectionProps.body }}
      </p>
      <div
        class="grid grid-cols-2 gap-8 mt-10"
        *ngIf="!!sectionProps.cards.length"
      >
        <div
          *ngFor="let card of sectionProps.cards; let i = index"
          class="cell show-anim"
          [delayIndex]="i"
        >
          <h6 class="font-bold text-xl mb-4">{{ card.title }}</h6>
          <p>
            {{ card.body }}
          </p>
        </div>
      </div>
      <app-default-button
        *ngIf="sectionProps.showCtaBtn === true"
        [outline]="true"
        [customClass]="'btn-xl'"
        class="mr-auto show-anim mt-6"
        >Learn More</app-default-button
      >
    </div>
    <app-placeholder-img-wrapper
      *ngIf="sectionProps.sideImgSrc"
      [imgSrc]="sectionProps.sideImgSrc"
      [customCss]="'rounded'"
      [class]="
        'min-h-80 has-before ' +
        (sectionProps.reversed ? 'md:[--_deg:-90deg]' : 'md:[--_deg:90deg]')
      "
    ></app-placeholder-img-wrapper>
  </div>
</app-base-section>
