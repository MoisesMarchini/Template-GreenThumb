<div
  [class]="
    'img-wrapper h-full flex overflow-hidden relative justify-center items-center ' +
    (!imgSrc ? 'bg-gray-200 text-gray-400 ' : '') +
    customCss
  "
>
  <img
    *ngIf="imgSrc"
    [src]="imgSrc"
    alt=""
    class="w-full h-full"
    [class.object-contain]="objectFit === 'contain'"
    [class.object-cover]="objectFit === 'cover'"
    srcset=""
    [loading]="load"
  />
  <i *ngIf="!imgSrc" class="fa-solid fa-image text-9xl"></i>
</div>
