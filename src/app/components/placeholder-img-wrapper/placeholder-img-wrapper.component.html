<div
  [class]="
    'img-wrapper h-full flex overflow-hidden justify-center items-center ' +
    (!imgSrc ? 'bg-gray-200 text-gray-400 ' : '') +
    customCss
  "
>
  <img *ngIf="imgSrc" [src]="imgSrc" alt="" [class]="customImgCss" srcset="" />
  <i *ngIf="!imgSrc" class="fa-solid fa-image text-8xl"></i>
</div>
