<div
  [class]="
    'img-wrapper h-full grid overflow-hidden ' +
    (!imgSrc ? 'bg-gray-200 text-gray-400 place-content-center ' : '') +
    customCss
  "
>
  <img
    *ngIf="imgSrc"
    [src]="imgSrc"
    alt=""
    class="w-full h-full object-cover"
    srcset=""
  />
  <i *ngIf="!imgSrc" class="fa-solid fa-image text-9xl"></i>
</div>
