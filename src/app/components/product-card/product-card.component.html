<a [routerLink]="'/product/' + product.id" class="card grid">
  <app-placeholder-img-wrapper class="h-80 mb-4"></app-placeholder-img-wrapper>
  <div class="card-content grid">
    <h6 class="font-semibold">
      {{ product.name }}
    </h6>
    <p class="text-xs mb-3">
      {{ product.description }}
    </p>
    <p class="font-semibold text-xl mb-6">
      {{ product.price }}
    </p>
  </div>
</a>
